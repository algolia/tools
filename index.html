<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/reset-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/algolia-min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>dictionaries search</title>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Dictionaries search</span>
    </div>

    <div class="wrapper">
      <div class="left">
        <div id="refinement-list-type">
          <!-- RefinementList widget will appear here -->
        </div>
        <div id="refinement-list-lang">
          <!-- RefinementList widget will appear here -->
        </div>
      </div>

      <div class="right">
        <div id="search-box">
          <!-- SearchBox widget will appear here -->
        </div>

        <div id="hits">
          <!-- Hits widget will appear here -->
        </div>

        <div id="pagination">
          <!-- Pagination widget will appear here -->
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.34.0/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@3.6.0/dist/instantsearch.production.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
